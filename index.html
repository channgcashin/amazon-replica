<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Replica</title>
    <link rel="stylesheet" href="CSS/index.css">
</head>
<body>
    <div class="logo">
        <img src="http://placehold.jp/103x31.png">
    </div>
    <div class="box">
            <h2 id="sign">Sign In</h2>
            <form class="inputs">
                <label>Email(phone or mobile accounts)</label><br>
                <input type="text" id="email" placeholder="Enter Email"><br>
                <label>Password</label>
                <a href="#" id="forg">Forgot Password</a><br>
                <input type="text" id="password" placeholder="Enter Password"><br>
                <div class="continue">
                    Continue
                </div>
                <a href="#" id="nh">Need Help?</a>
            </form>
    </div>
    <div class="bottom">
        <p id="new">-------------------------  New To Amazon?  --------------------------</p>
        <div class="create">
            <p id="c">Create Your Amazon Account</p>
        </div>
    </div>
</body>
<footer>
    <ul>
        <hr>
        <li><a href="#">Conditions of use</a></li>
        <li><a href="#">Privacy Policy</a></li>
        <li><a href="#">Help</a></li>
    </ul>

    </div>
</footer>
</html>
